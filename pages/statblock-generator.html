<!DOCTYPE html>

<html>
    <head>
        <link href="/src/input.css" rel="stylesheet" />
        <script src="https://cdn.tailwindcss.com"></script>

    </head>

    <body class="bg-gray-300 bg-gray-950 items-center overflow-y-auto text-black text-gray-200" id="dark/light">
        <main>
            <div class="flex items-center justify-center">
                <h2 class="text-2xl m-4 p-4 text-center">
                    Statblock Generator
                </h2>
                <button class="text-2xl p-2 items-center justify-center bg-gray-800 border-2 border-gray-600 hover:border-indigo-800 rounded rounded-md" id="dark-mode"></button>
            </div>
            <div class="sticky top-[70px] h-8 bg-opacity-50 z-10 bg-blue-700 rounded p-1 ml-2 m-4 hidden"
                id="roll-result-display">
            </div>
            <div id="notification" class="hidden p-2 text-white"></div>
            <div class="flex w-full items-start justify-between px-8 py-4">
                <!-- Left Section: Inputs -->
                <div class="sticky top-[20%] w-1/3 mr-6 space-y-6 bg-gray-700 bg-opacity-50 p-8 rounded-xl shadow-xl backdrop-blur-md">
                    <!-- w-2/3 mt-6 p-8 bg-gray-800 bg-opacity-50 rounded-xl shadow-xl text-white -->
                    <div class="flex justify-center items-center flex-row">
                        <h1 class="text-3xl font-bold text-center">Statblock Finder</h1>
                        <button 
                            class="w-12 m-2 h-12 bg-gray-600 border-2 border-gray-600 hover:border-indigo-500 bg-opacity-50 rounded-lg transition duration-300" 
                            id="info-toggler">
                            ?
                        </button>
                    </div>
                    <h2 class="text-lg text-center mb-2 hidden"id="info">
                        Find any statblock in the 5th Edition Dungeons and Dragons SRD (System Reference Document).
                        Note: The SRD does not contain all of the monsters in 5th Edition.
                    </h2>
                    
                    <div id="monster-preset-container"></div>
                    <button id="submit-button"
                            class="w-full py-3 bg-gray-600 border-2 border-gray-600 hover:border-indigo-500 bg-opacity-50 font-semibold rounded-lg transition duration-300">
                        Submit
                    </button>
                    
                </div>
                <!-- TODO: add recent searches area with list of recent searches -->
                <!-- w-2/3 -->
                <!-- Right Section: Output -->
                <div class='w-2/3 p-8 bg-gray-700 bg-opacity-50 rounded-xl shadow-xl' id="output">
                    <!-- Output will be displayed here -->
                    <p class="text-center">Output will appear here...</p>
                </div>

            </div>
            <div class="sticky w-full max-w-4xl mx-auto p-6 bg-gray-700 bg-opacity-50 rounded-lg shadow-lg">
                <h2 class="text-xl text-center mb-6">Edit Statblock</h2>
                <form class="w-full grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <input class="form-input mb-4 bg-gray-600 bg-opacity-50 border border-gray-600 hover:border-indigo-500 hover:ring-2 hover:ring-indigo-500 block w-full p-2.5 rounded-md shadow appearance-none cursor-pointer transition duration-300" 
                        type="text" 
                        placeholder="Name" 
                        id="name"
                        >
                    <select class="form-input mb-4 bg-gray-600 bg-opacity-50 border border-gray-600 hover:border-indigo-500 hover:ring-2 hover:ring-indigo-500 block w-full p-2.5 rounded-md shadow appearance-none cursor-pointer transition duration-300"
                        id="size">
                        <optgroup label="Size">
                            <option>Tiny</option>
                            <option>Small</option>
                            <option>Medium</option>
                            <option>Large</option>
                            <option>Huge</option>
                            <option>Gargantuan</option>
                            <option>Other</option>
                        </optgroup>
                    </select>
                    <select class="form-input mb-4 bg-gray-600 bg-opacity-50 border border-gray-600 hover:border-indigo-500 hover:ring-2 hover:ring-indigo-500 block w-full p-2.5 rounded-md shadow appearance-none cursor-pointer transition duration-300"
                        id="type">
                        <optgroup label="Type">
                            <option>Abberation</option>
                            <option>Beast</option>
                            <option>Celestial</option>
                            <option>Construct</option>
                            <option>Dragon</option>
                            <option>Elemental</option>
                            <option>Fey</option>
                            <option>Fiend</option>
                            <option>Giant</option>
                            <option>Humanoid</option>
                            <option>Monstrosity</option>
                            <option>Ooze</option>
                            <option>Plant</option>
                            <option>Undead</option>
                            <option>Other</option>
                        </optgroup>
                    </select>
                    <input class="form-input mb-4 bg-gray-600 bg-opacity-50 border border-gray-600 hover:border-indigo-500 hover:ring-2 hover:ring-indigo-500 block w-full p-2.5 rounded-md shadow appearance-none cursor-pointer transition duration-300" 
                        type="text" 
                        placeholder="Subtype/Tag" 
                        id="subtype"
                        >
                    <select class="form-input mb-4 bg-gray-600 bg-opacity-50 border border-gray-600 hover:border-indigo-500 hover:ring-2 hover:ring-indigo-500 block w-full p-2.5 rounded-md shadow appearance-none cursor-pointer transition duration-300"
                        id="alignment1">
                        <optgroup label="Alignment (Lawful - Chaotic)">
                            <option>Lawful</option>
                            <option>Neutral</option>
                            <option>Chaotic</option>
                            <option>Other</option>
                        </optgroup>
                    </select>
                    <select class="form-input mb-4 bg-gray-600 bg-opacity-50 border border-gray-600 hover:border-indigo-500 hover:ring-2 hover:ring-indigo-500 block w-full p-2.5 rounded-md shadow appearance-none cursor-pointer transition duration-300"
                        id="alignment2">
                        <optgroup label="Alignment (Evil - Good)">
                            <option>Evil</option>
                            <option>Neutral</option>
                            <option>Good</option>
                            <option>Other</option>
                        </optgroup>
                    </select>
                    <input class="form-input mb-4 bg-gray-600 bg-opacity-50 border border-gray-600 hover:border-indigo-500 hover:ring-2 hover:ring-indigo-500 block w-full p-2.5 rounded-md shadow appearance-none cursor-pointer transition duration-300" 
                        type="number" 
                        placeholder="Armor Class" 
                        id="armor_class"
                        >
                    <input class="form-input mb-4 bg-gray-600 bg-opacity-50 border border-gray-600 hover:border-indigo-500 hover:ring-2 hover:ring-indigo-500 block w-full p-2.5 rounded-md shadow appearance-none cursor-pointer transition duration-300" 
                        type="text" 
                        placeholder="Armor Class Type" 
                        id="armor_class_type"
                        >
                    <input class="form-input mb-4 bg-gray-600 bg-opacity-50 border border-gray-600 hover:border-indigo-500 hover:ring-2 hover:ring-indigo-500 block w-full p-2.5 rounded-md shadow appearance-none cursor-pointer transition duration-300" 
                        type="number" 
                        placeholder="Hit Dice" 
                        id="hit_dice"
                        >
                    <div class="flex">
                        <select 
                            class="form-input mb-4 bg-gray-600 bg-opacity-50 border border-gray-600 hover:border-indigo-500 hover:ring-2 hover:ring-indigo-500 block w-full p-2.5 rounded-md shadow appearance-none cursor-pointer transition duration-300">
                            <optgroup label="Speed Type">
                                <option>Walking</option>
                                <option>Swimming</option>
                                <option>Flying</option>
                                <option>Climbing</option>
                                <option>Burrowing</option>
                            </optgroup>
                        </select>
                        <input 
                            class="form-input ml-2 mb-4 bg-gray-600 bg-opacity-50 border border-gray-600 hover:border-indigo-500 hover:ring-2 hover:ring-indigo-500 block w-full p-2.5 rounded-md shadow appearance-none cursor-pointer transition duration-300" 
                            type="number" 
                            placeholder="Speed" 
                            id="speed-number"
                            >
                        <button class="w-12 ml-2 p-2 h-12 bg-gray-600 border-2 border-gray-600 hover:border-indigo-500 bg-opacity-50 rounded-lg transition duration-300"
                        id="add-speed">+</button>
                    </div>
                    <input class="form-input mb-4 bg-gray-600 bg-opacity-50 border border-gray-600 hover:border-indigo-500 hover:ring-2 hover:ring-indigo-500 block w-full p-2.5 rounded-md shadow appearance-none cursor-pointer transition duration-300" 
                        type="number" 
                        min="1"
                        max="30"
                        placeholder="Strength" 
                        id="strength"
                        >
                    <input class="form-input mb-4 bg-gray-600 bg-opacity-50 border border-gray-600 hover:border-indigo-500 hover:ring-2 hover:ring-indigo-500 block w-full p-2.5 rounded-md shadow appearance-none cursor-pointer transition duration-300" 
                        type="number"
                        min="1"
                        max="30" 
                        placeholder="Dexterity" 
                        id="dexterity"
                        >
                    <input class="form-input mb-4 bg-gray-600 bg-opacity-50 border border-gray-600 hover:border-indigo-500 hover:ring-2 hover:ring-indigo-500 block w-full p-2.5 rounded-md shadow appearance-none cursor-pointer transition duration-300" 
                        type="number" 
                        min="1"
                        max="30"
                        placeholder="Constitution" 
                        id="constitution"
                        >
                    <input class="form-input mb-4 bg-gray-600 bg-opacity-50 border border-gray-600 hover:border-indigo-500 hover:ring-2 hover:ring-indigo-500 block w-full p-2.5 rounded-md shadow appearance-none cursor-pointer transition duration-300" 
                        type="number" 
                        min="1"
                        max="30"
                        placeholder="Intelligence" 
                        id="intelligence"
                        >
                    <input class="form-input mb-4 bg-gray-600 bg-opacity-50 border border-gray-600 hover:border-indigo-500 hover:ring-2 hover:ring-indigo-500 block w-full p-2.5 rounded-md shadow appearance-none cursor-pointer transition duration-300" 
                        type="number"
                        min="1"
                        max="30" 
                        placeholder="Wisdom" 
                        id="wisdom"
                        >
                    <input class="form-input mb-4 bg-gray-600 bg-opacity-50 border border-gray-600 hover:border-indigo-500 hover:ring-2 hover:ring-indigo-500 block w-full p-2.5 rounded-md shadow appearance-none cursor-pointer transition duration-300" 
                        type="number"
                        min="1"
                        max="30" 
                        placeholder="Charisma" 
                        id="charisma"
                        >
                    <div class="flex">
                        <select class="form-input mb-4 bg-gray-600 bg-opacity-50 border border-gray-600 hover:border-indigo-500 hover:ring-2 hover:ring-indigo-500 block w-full p-2.5 rounded-md shadow appearance-none cursor-pointer transition duration-300"
                            id="saves">
                            <optgroup label="Saving Throw Proficiencies">
                                <option>Strength</option>
                                <option>Dexterity</option>
                                <option>Constitution</option>
                                <option>Intelligence</option>
                                <option>Wisdom</option>
                                <option>Charisma</option>
                                <option>Other</option>
                            </optgroup>
                        </select>
                        <button 
                            class="w-12 ml-2 p-2 h-12 bg-gray-600 border-2 border-gray-600 hover:border-indigo-500 bg-opacity-50 rounded-lg transition duration-300"
                            id="add-save">
                            +
                        </button>
                    </div>
                    <div class="flex">
                        <select class="form-input mb-4 bg-gray-600 bg-opacity-50 border border-gray-600 hover:border-indigo-500 hover:ring-2 hover:ring-indigo-500 block w-full p-2.5 rounded-md shadow appearance-none cursor-pointer transition duration-300"
                            id="skills">
                            <optgroup label="Skill Proficiencies">
                                <option>Athletics</option>
                                <option>Acrobatics</option>
                                <option>Sleight of Hand</option>
                                <option>Stealth</option>
                                <option>Arcana</option>
                                <option>History</option>
                                <option>Investigation</option>
                                <option>Nature</option>
                                <option>Religion</option>
                                <option>Animal Handling</option>
                                <option>Insight</option>
                                <option>Medicine</option>
                                <option>Perception</option>
                                <option>Survival</option>
                                <option>Deception</option>
                                <option>Intimidation</option>
                                <option>Performance</option>
                                <option>Persuasion</option>
                                <option>Other</option>
                            </optgroup>
                        </select>
                        <button 
                            class="w-12 ml-2 p-2 h-12 bg-gray-600 border-2 border-gray-600 hover:border-indigo-500 bg-opacity-50 rounded-lg transition duration-300"
                            id="add-save">
                            +
                        </button>
                    </div>
                    <div class="flex">
                        <select class="form-input mb-4 bg-gray-600 bg-opacity-50 border border-gray-600 hover:border-indigo-500 hover:ring-2 hover:ring-indigo-500 block w-full p-2.5 rounded-md shadow appearance-none cursor-pointer transition duration-300"
                            id="senses">
                            <optgroup label="Senses">
                                <option>Darkvision</option>
                                <option>Blindsight</option>
                                <option>Truesight</option>
                                <option>Tremorsense</option>
                                <option>Other</option>
                            </optgroup>
                        </select>
                        <button 
                            class="w-12 ml-2 p-2 h-12 bg-gray-600 border-2 border-gray-600 hover:border-indigo-500 bg-opacity-50 rounded-lg transition duration-300"
                            id="add-sense">
                            +
                        </button>
                    </div>
                    <div class="flex">
                        <select class="form-input mb-4 bg-gray-600 bg-opacity-50 border border-gray-600 hover:border-indigo-500 hover:ring-2 hover:ring-indigo-500 block w-full p-2.5 rounded-md shadow appearance-none cursor-pointer transition duration-300"
                            id="languages">
                            <optgroup label="Common Languages">
                                <option value="Common">Common</option>
                                <option value="Dwarvish">Dwarvish</option>
                                <option value="Elvish">Elvish</option>
                                <option value="Giant">Giant</option>
                                <option value="Gnomish">Gnomish</option>
                                <option value="Goblin">Goblin</option>
                                <option value="Halfling">Halfling</option>
                                <option value="Orc">Orc</option>
                            </optgroup>
                            <optgroup label="Rare Languages">
                                <option value="Abyssal">Abyssal</option>
                                <option value="Celestial">Celestial</option>
                                <option value="Deep Speech">Deep Speech</option>
                                <option value="Draconic">Draconic</option>
                                <option value="Infernal">Infernal</option>
                                <option value="Primordial">Primordial</option>
                                <option value="Sylvan">Sylvan</option>
                                <option value="Undercommon">Undercommon</option>
                            </optgroup>
                        </select>
                        <button 
                            class="w-12 ml-2 p-2 h-12 bg-gray-600 border-2 border-gray-600 hover:border-indigo-500 bg-opacity-50 rounded-lg transition duration-300"
                            id="add-language">
                            +
                        </button>
                    </div>
                    <input class="form-input mb-4 bg-gray-600 bg-opacity-50 border border-gray-600 hover:border-indigo-500 hover:ring-2 hover:ring-indigo-500 block w-full p-2.5 rounded-md shadow appearance-none cursor-pointer transition duration-300" 
                        type="number"
                        min="0"
                        max="30" 
                        placeholder="Challenge Rating" 
                        id="challenge_rating"
                        >
                    <div class="md:col-span-2 lg:col-span-3">
                        <h2 class="text-center">
                            Abilities
                        </h2>
                        <textarea 
                            class="w-full bg-gray-600 bg-opacity-50 border border-gray-600 hover:border-indigo-500 hover:ring-2 hover:ring-indigo-500 rounded-md transition duration-300" 
                            placeholder="Abilities" 
                            id="abilities">
                        </textarea>
                    </div>
                    <textarea 
                        class="form-textarea bg-gray-600 bg-opacity-50 border border-gray-600 hover:border-indigo-500 hover:ring-2 hover:ring-indigo-500 rounded-md md:col-span-2 lg:col-span-3 transition duration-300"
                        placeholder="Actions" 
                        id="actions">
                    </textarea>
                    <textarea 
                        class="form-textarea bg-gray-600 bg-opacity-50 border border-gray-600 hover:border-indigo-500 hover:ring-2 hover:ring-indigo-500 rounded-md md:col-span-2 lg:col-span-3 transition duration-300"
                        placeholder="Legendary Actions" 
                        id="legendary_actions">
                    </textarea>
                    <button 
                        class="col-span-1 md:col-span-2 lg:col-span-3 bg-gray-600 bg-opacity-50 hover:bg-indigo-800 font-bold py-2 px-4 rounded rounded-md transition duration-300"
                        id="submit_edit">
                        Submit
                    </button>
                </form>
            
            </div>


        </main>

        
        <script src="../scripts/statblock-generator.js"></script>
        <script src="../scripts/navbar.js"></script>

    </body>
</html>
