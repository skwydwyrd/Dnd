<!DOCTYPE html>

<html>
    <head>
        <link href="/src/input.css" rel="stylesheet" />
        <script src="https://cdn.tailwindcss.com"></script>

    </head>

    <body class="bg-gray-950 font-mono text-gray-400">
       
        <main class="text-white items-center">
            <h2 class="text-white text-2xl m-4 p-4 text-center">
                Statblock Generator Page
            </h2>
            <div class="flex overflow-y-auto">
                <div class="sticky top-[70px] flex h-8 bg-opacity-80 z-10 text-white bg-blue-700 rounded p-1 ml-2 m-4 hidden"
                    id="roll-result-display">
                </div>
                <div id="notification" class="hidden p-2 text-white"></div>
                <div class="flex w-full items-start justify-between px-8 py-4">
                    <!-- Left Section: Inputs -->
                    
                    <div class="sticky top-[20%] w-1/3 mr-6 space-y-6 bg-gray-900 bg-opacity-30 p-8 rounded-xl shadow-xl backdrop-blur-md">
                        
                        <div class="flex justify-center items-center flex-row">
                            <h1 class="text-3xl font-bold text-white text-center">Statblock Finder</h1>
                            <button 
                                class="w-12 m-2 h-12 bg-blue-700 hover:bg-blue-600 text-white font-semibold rounded-lg transition duration-300" 
                                id="info-toggler">
                                ?
                            </button>
                        </div>
                        <h2 class="text-lg text-white text-center mb-2 hidden"id="info">
                            Find any statblock in the 5th Edition Dungeons and Dragons SRD (System Reference Document).
                            Note: The SRD does not contain all of the monsters in 5th Edition.
                        </h2>
                        
                        <div id="monster-preset-container"></div>
                        <button id="submit-button"
                                class="w-full py-3 bg-blue-700 hover:bg-blue-600 text-white font-semibold rounded-lg transition duration-300">
                            Submit
                        </button>
                        
                        
                    </div>
                    <!-- w-2/3 -->
                    <!-- Right Section: Output -->
                    <div class='w-2/3 mt-6 p-8 bg-gray-800 bg-opacity-50 rounded-xl shadow-xl text-white' id="output">
                        <!-- Output will be displayed here -->
                        <p class="text-center">Output will appear here...</p>
                    </div>

                </div>
            </div>
            <div class="sticky w-full max-w-4xl mx-auto p-6 bg-gray-800 rounded-lg shadow-lg">
                <h2 class="text-xl font-bold text-white mb-6">Edit Monster Statblock</h2>
                <form class="w-full grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <input class="form-input mb-4 bg-gray-700 text-white border border-gray-600 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500 block w-full p-2.5 rounded-md shadow appearance-none cursor-pointer;" 
                        type="text" 
                        placeholder="Name" 
                        name="name"
                        >
                    <input class="form-input mb-4 bg-gray-700 text-white border border-gray-600 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500 block w-full p-2.5 rounded-md shadow appearance-none cursor-pointer;" 
                        type="text" 
                        placeholder="Size" 
                        name="size"
                        >
                    <input class="form-input mb-4 bg-gray-700 text-white border border-gray-600 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500 block w-full p-2.5 rounded-md shadow appearance-none cursor-pointer;" 
                        type="text" 
                        placeholder="Type" 
                        name="type"
                        >
                    <input class="form-input mb-4 bg-gray-700 text-white border border-gray-600 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500 block w-full p-2.5 rounded-md shadow appearance-none cursor-pointer;" 
                        type="text" 
                        placeholder="Alignment-Lawful->Chaotic" 
                        name="alignment1"
                        >
                    <input class="form-input mb-4 bg-gray-700 text-white border border-gray-600 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500 block w-full p-2.5 rounded-md shadow appearance-none cursor-pointer;" 
                        type="text" 
                        placeholder="Alignment-Evil->Good" 
                        name="alignment2"
                        >
                    <input class="form-input mb-4 bg-gray-700 text-white border border-gray-600 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500 block w-full p-2.5 rounded-md shadow appearance-none cursor-pointer;" 
                        type="text" 
                        placeholder="Armor Class" 
                        name="armor_class"
                        >
                    <input class="form-input mb-4 bg-gray-700 text-white border border-gray-600 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500 block w-full p-2.5 rounded-md shadow appearance-none cursor-pointer;" 
                        type="text" 
                        placeholder="Armor Class Type" 
                        name="armor_class_type"
                        >
                    <input class="form-input mb-4 bg-gray-700 text-white border border-gray-600 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500 block w-full p-2.5 rounded-md shadow appearance-none cursor-pointer;" 
                        type="text" 
                        placeholder="Hit Dice" 
                        name="hit_dice"
                        >
                    <input class="form-input mb-4 bg-gray-700 text-white border border-gray-600 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500 block w-full p-2.5 rounded-md shadow appearance-none cursor-pointer;" 
                        type="text" 
                        placeholder="Speed" 
                        name="speed"
                        >
                    <input class="form-input mb-4 bg-gray-700 text-white border border-gray-600 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500 block w-full p-2.5 rounded-md shadow appearance-none cursor-pointer;" 
                        type="text" 
                        placeholder="Strength" 
                        name="strength"
                        >
                    <input class="form-input mb-4 bg-gray-700 text-white border border-gray-600 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500 block w-full p-2.5 rounded-md shadow appearance-none cursor-pointer;" 
                        type="text" 
                        placeholder="Dexterity" 
                        name="dexterity"
                        >
                    <input class="form-input mb-4 bg-gray-700 text-white border border-gray-600 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500 block w-full p-2.5 rounded-md shadow appearance-none cursor-pointer;" 
                        type="text" 
                        placeholder="Constitution" 
                        name="constitution"
                        >
                    <input class="form-input mb-4 bg-gray-700 text-white border border-gray-600 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500 block w-full p-2.5 rounded-md shadow appearance-none cursor-pointer;" 
                        type="text" 
                        placeholder="Intelligence" 
                        name="intelligence"
                        >
                    <input class="form-input mb-4 bg-gray-700 text-white border border-gray-600 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500 block w-full p-2.5 rounded-md shadow appearance-none cursor-pointer;" 
                        type="text" 
                        placeholder="Wisdom" 
                        name="wisdom"
                        >
                    <input class="form-input mb-4 bg-gray-700 text-white border border-gray-600 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500 block w-full p-2.5 rounded-md shadow appearance-none cursor-pointer;" 
                        type="text" 
                        placeholder="Charisma" 
                        name="charisma"
                        >
                    <input class="form-input mb-4 bg-gray-700 text-white border border-gray-600 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500 block w-full p-2.5 rounded-md shadow appearance-none cursor-pointer;" 
                        type="text" 
                        placeholder="Saving Throws" 
                        name="saving_throws"
                        >
                    <input class="form-input mb-4 bg-gray-700 text-white border border-gray-600 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500 block w-full p-2.5 rounded-md shadow appearance-none cursor-pointer;" 
                        type="text" 
                        placeholder="Skills" 
                        name="skills"
                        >
                    <input class="form-input mb-4 bg-gray-700 text-white border border-gray-600 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500 block w-full p-2.5 rounded-md shadow appearance-none cursor-pointer;" 
                        type="text" 
                        placeholder="Senses" 
                        name="senses"
                        >
                    <input class="form-input mb-4 bg-gray-700 text-white border border-gray-600 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500 block w-full p-2.5 rounded-md shadow appearance-none cursor-pointer;" 
                        type="text" 
                        placeholder="Languages" 
                        name="languages"
                        >
                    <input class="form-input mb-4 bg-gray-700 text-white border border-gray-600 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500 block w-full p-2.5 rounded-md shadow appearance-none cursor-pointer;" 
                        type="text" 
                        placeholder="Challenge Rating" 
                        name="challenge_rating"
                        >
                    <textarea class="form-textarea col-span-1 md:col-span-2 lg:col-span-3" placeholder="Abilities" name="abilities"></textarea>
                    <textarea class="form-textarea col-span-1 md:col-span-2 lg:col-span-3" placeholder="Actions" name="actions"></textarea>
                    <textarea class="form-textarea col-span-1 md:col-span-2 lg:col-span-3" placeholder="Legendary Actions" name="legendary_actions"></textarea>
                    <button class="col-span-1 md:col-span-2 lg:col-span-3 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-300">Submit</button>
                </form>
            
            </div>


        </main>

        
        <script src="../scripts/statblock-generator.js"></script>
        <script src="../scripts/navbar.js"></script>

    </body>
</html>
