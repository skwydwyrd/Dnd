                <div class="items-center p-2 border-y-2 border-gray-600 flex gap-6 bg-gray-800 justify-center w-full">
                    
                    <p>Modern Horizons 3 (MH3)</p>
                    <button
                        class="bg-gray-700 px-2 h-10 rounded-md"
                        type="button"
                        id="mh3-stat-btn"
                        onclick="showStats('mh3', 'mh3-stats')"
                        >
                        Set Stats
                    </button>
                    <a 
                        class="bg-gray-700 px-2 py-1 rounded-md"
                        id="mh3-run-link"
                        href="./sets/mh3.html"
                        >
                        Run MH3
                </a>
                </div>
                <div class="col-span-12 hidden" id="mh3-stats"></div>
                <div class="mt-2 items-center p-2 border-y-2 border-gray-600 flex gap-6 bg-gray-800 justify-center w-full">
                    <p>Outlaws of Thunder Junction (OTJ)</p>
                    <button
                        class="bg-gray-700 px-2 h-10 rounded-md"
                        type="button"
                        id="otj.-stat-btn"
                        onclick="showStats('otj', 'otj-stats')"
                        >
                        Set Stats
                    </button>
                    <a 
                        class="bg-gray-700 px-2 py-1 rounded-md"
                        id="otj-run-link"
                        >
                        Run OTJ
                </a>
                </div>
                <div class="col-span-12 hidden" id="otj-stats"></div>
                <div class="mt-2 items-center p-2 border-y-2 border-gray-600 flex gap-6 bg-gray-800 justify-center w-full">
                    <p>Fallout (PIP)</p>
                    <button
                        class="bg-gray-700 px-2 h-10 rounded-md"
                        type="button"
                        id="pip.-stat-btn"
                        onclick="showStats('pip', 'pip-stats')"
                        >
                        Set Stats
                    </button>
                    <a 
                        class="bg-gray-700 py-1 px-2 rounded-md"
                        id="pip-run-link"
                        >
                        Run PIP
                    </a>
                </div>
                <div class="col-span-12 hidden" id="pip-stats"></div> 
            </div>
         </main>
