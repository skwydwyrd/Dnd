<!DOCTYPE html>

<html>
    <head>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-500 items-center justify-center">
        
        <input class="mb-4 bg-gray-600 bg-opacity-50 border-2 border-gray-600 hover:border-indigo-500 hover:ring-1 hover:ring-indigo-500 block w-full p-2.5 rounded-md shadow appearance-none cursor-pointer transition duration-300" 
            type = 'text'
            placeholder="name"
            id="name"
            autocomplete="off" 
        /> 
        <div id="suggestions" class="bg-gray-700 text-white p-2 rounded hidden"></div>
        <!--autocomplete = off = disable browser default autocomplete-->
    
           
    
       <script>
            document.addEventListener('DOMContentLoaded', ()=>{
                let name = document.getElementById('name')
                const suggestions = document.getElementById('suggestions')
                const list = ['aaaaaaaaaaaaahhhhhh!','actions','addition', 'bananas', 'daring']
                name.addEventListener('input',()=>{
                    suggestions.innerHTML = ''
                    let input = name.value;
                    if (input){
                        const filtered_list = list.filter(name => name.includes(input))
                        filtered_list.forEach(name2 => {
                            const element = document.createElement('div')
                            element.textContent = name2
                            element.classList.add('p-2', 'bg-gray-700', 'bg-opacity-50', 'rounded-xl' ,'text-red-500', 'cursor-pointer')
                            element.onclick = ()=>{
                                name.value = name2 // when i click on a filtered name, update my input box to be that value
                                suggestions.innerHTML = ''

                            }
                            suggestions.appendChild(element)
                        })
                        suggestions.classList.remove('hidden')
                    } else {
                        suggestions.classList.add('hidden')
                    }
                });
            });
       </script>
    </body>
</html>
