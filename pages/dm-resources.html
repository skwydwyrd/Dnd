<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 font-mono text-gray-400">
	<div id="navbar" class="sticky top-0 z-50">
		<nav class="space-x-2 flex p-2 h-full w-full text-sm  bg-gray-900 border-r-2 border-indigo-800 items-center justify-center text-center">
			<a href='/index.html'>
				<img
					class="object-fill w-24 h-10 rounded-md hover:bg-indigo-800 items-center justify-center"
					src="/images/DNDampersand.jpeg"
					alt="Logo/Home"
					
					/>
			<a 
				class="items-center hover:bg-indigo-800 rounded-lg p-2" 
				href="/pages/categories.html">
				Categories
			</a>
			<a
				class="hover:bg-indigo-800 rounded-lg p-2" 
				href="/pages/new-releases.html">
				New Releases
			</a>
			<a
				class="hover:bg-indigo-800 rounded-lg p-2" 
				href="/pages/combat-tracker.html">
				Combat Ttracker
			</a>
			<a
				class=" hover:bg-indigo-800 rounded-lg p-2"
				href="/pages/statblock-generator.html">
				Statblack Generator
			</a>
			<a 
				class="hover:bg-indigo-800 rounded-lg p-2" 
				href="/pages/encounter-generator.html">
				Encounter Generator
			</a>
			<a
				class="hover:bg-indigo-800 rounded-lg p-2" 
				href="/pages/player-resources.html">
				Player Resurces
			</a>
			<a
				class="hover:bg-indigo-800 rounded-lg p-2" 
				href="#">
				Game Master Resoreces
			</a>
			<a
				class="hover:bg-indigo-800 rounded-lg p-2" 
				href="/pages/books-rules.html">
				Books and Rules
			</a>

		</nav>
	</div>
    <!-- Container -->
    <div class="flex h-screen">

        <!-- Left Toolbar - Initially shown, toggle "hidden" class to show/hide -->
        <div 
			id="leftSidebar" 
			class="border-r-4 border-indigo-800/50 flex z-20 absolute left-0 flex-col h-screen w-72 bg-gray-800 text-white p-4 space-y-4 overflow-y-auto transition-all ease-in-out duration-300 ">
            <!-- ... Your content here ... -->
			<h2 class="text-2xl pl-10">
				Layers
			</h2>
        </div>

        <!-- Main Content -->
        <div class="flex relative px-4 w-full">
            <!--Left Toggle Button -->
            <button 
				onclick="toggleSidebarL()" 
				class="absolute top-4 left-4 z-30 p-1 bg-blue-500 text-white shadow-lg hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-300 transition-transform duration-300">
                <svg 
					id="toggleIconL" 
					xmlns="http://www.w3.org/2000/svg" 
					class="h-6 w-6 transform" 
					fill="none" 
					viewBox="0 0 24 24" 
					stroke="currentColor">
                  <path 
				  	stroke-linecap="round" 
					stroke-linejoin="round" 
					stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
            </button>
			
            <!-- Right Toggle Button -->
            <button 
				onclick="toggleSidebarR()" 
				class="absolute top-4 right-4 z-30 p-1 bg-blue-500 text-white shadow-lg hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-300 transition-transform duration-300">
                <svg 
					id="toggleIconR" 
					xmlns="http://www.w3.org/2000/svg" 
					class="h-6 w-6 transform rotate-180" 
					fill="none" 
					viewBox="0 0 24 24" 
					stroke="currentColor">
                  <path 
				  	stroke-linecap="round" 
					stroke-linejoin="round" 
					stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
            </button>
            <canvas id="gridCanvas" class="z-10 container mx-auto bg-gray-400"></canvas>
        </div>

        <!-- Right Toolbar - Initially shown, toggle "hidden" class to show/hide -->
        <div 
			id="rightSidebar" 
			class="border-l-4 border-indigo-800/50 p-4 absolute w-72 bg-gray-800 text-white z-20 space-y-4 right-0 h-screen overflow-y-auto transition-all ease-in-out duration-300">
            <!-- ... Your content here ... -->
			<!-- 
			opacity settings - number [X]
			wall settings - color, width [X]
			floor settings - color
			shadow settings -
			hatching - square/random - hatching thickness
			eraser, room, stamp 
			TODO: Add actual logic to back these up-->
			

			<div class=" overflow-y-scroll ">
				<!-- Walls Settings -->
				<div class="bg-gray-800 p-2 mt-6 rounded-lg w-full">
					<h3 class="text-xl font-semibold mb-2 text-white">Walls</h3>
					<!-- Colour Picker -->
					<div class="flex items-center justify-between mb-4">
						<label for="walls-color" class="text-white text-sm font-medium mr-7">Color:</label>
						<div class="flex items-center">
							<input id="walls-color" type="color" class="w-8 h-8 rounded border-0 cursor-pointer" />
							<input id="walls-color-hex" type="text" class="w-full ml-3 text-sm p-2 bg-gray-700 text-white border border-gray-600 rounded focus:outline-none focus:border-blue-500" 
								placeholder="#000000"
							/>
						</div>
					</div>
					<!-- Width Selector -->
					<div class="flex items-center justify-between">
						<label for="walls-width" class="text-white text-sm font-medium mr-6">Width:</label>
						<div class="flex items-center w-full">
							<input id="walls-width-number" type="number" class="w-10 p-2 bg-gray-700 text-white border border-gray-600 rounded focus:outline-none focus:border-blue-500" placeholder="1" />
							<input id="walls-width" type="range" min="1" max="100" class="w-28 m-2 h-3 bg-gray-700 border-gray-300 rounded cursor-pointer" />
						</div>
					</div>
					<!-- opacity settings -->
					<div class="flex items-center justify-between opacity-settings mt-2">
						<p class="text-sm">Opacity: </p>
						<div class="flex items-center w-full ml-3">
							<input id="walls-opacity-number" type="number" class="w-10 p-2 bg-gray-700 text-white border border-gray-600 rounded focus:outline-none focus:border-blue-500" placeholder="5" />
							<input id="walls-opacity" type="range" min="1" max="100" class="w-28 m-2 h-2 bg-gray-700 border-gray-300 rounded cursor-pointer" />
						</div>
					</div>
					<div class="w-full m-4 h-0.5 border-t"></div>

	
				</div>
				<!--end of wall settings-->
				

				<!-- floor settings -->
				<div class="p-2 floor-settings">
					<h3 class="text-xl font-semibold mb-4 text-white">Floor</h3>
					<!-- floor color -->
					<div class="flex items-center justify-between mb-4">
						<label 
							for="floor-color" 
							class="text-white text-sm font-medium mr-7">Color:</label>
						<div class="flex items-center">
							<input 
								id="floor-color" 
								type="color" 
								class="w-8 h-8 rounded border-0 cursor-pointer" 
								placeholder="#fff"
							/>
							<input 
								id="floor-color-hex" 
								type="text" 
								class="w-full ml-3 text-sm p-2 bg-gray-700 text-white border border-gray-600 rounded focus:outline-none focus:border-blue-500" 
								placeholder="#000000"
							/>
						</div>
					</div>
					<!-- grid color -->
					<div class="flex items-center justify-between mb-4">
						<label 
							for="grid-color" 
							class="text-white text-sm font-medium mr-7">Grid Color:</label>
						<div class="flex items-center">
							<input 
								id="grid-color" 
								type="color" 
								class="w-8 h-8 rounded border-0 cursor-pointer" />
							<input 
								id="grid-color-hex" 
								type="text" 
								class="w-full ml-3 text-sm p-2 bg-gray-700 text-white border border-gray-600 rounded focus:outline-none focus:border-blue-500" 
								placeholder="#000000"
							/>
						</div>
					</div>
					<!-- grid thickness -->
					<div class="flex items-center justify-between grid-thickness mt-2">
						<p class="text-sm">Grid Thickness: </p>
						<div class="flex items-center w-full ml-3">
							<input id="grid-thickness-number" type="number" class="w-10 p-2 bg-gray-700 text-white border border-gray-600 rounded focus:outline-none focus:border-blue-500" placeholder="5" />
							<input id="grid-thickness" type="range" min="1" max="100" class="m-2 w-24 h-2 bg-gray-700 border-gray-300 rounded cursor-pointer" />
						</div>
					</div>
					<div class="w-full m-4 h-0.5 border-t"></div>
				</div>

				<!-- Tools -->
				<div class="p-2 tools">
					<h3 class="text-xl font-semibold mb-4 text-white">Tools</h3>
					<!-- hatching tool -->
					<div class="items-center justify-between">
						<div class="flex">
							<p class="text-l">Hatching Tool </p>
							<button 
								class="m-2 px-2 rounded rounded-md text-white bg-indigo-600 border border-white hover:bg-indigo-500">
								Select
							</button>
							<button 
								class="m-2 px-2 pt-1 rounded rounded-md text-white bg-indigo-600 border border-white hover:bg-indigo-500">
								^
							</button>

						</div>
						<!-- hatching size -->
						<div class="flex mt-2">
							<p class="text-sm mt-2">Size</p>
							<div class="flex items-center w-full ml-3">
								<input 
									id="hatching-size-number" 
									type="number" 
									class="w-10 p-2 bg-gray-700 text-white border border-gray-600 rounded focus:outline-none focus:border-blue-500" 
									placeholder="5" 
								/>
								<input 
									id="hatching-size" 
									type="range" 
									min="1"
									max="100" 
									class="m-2 w-24 h-2 bg-gray-700 border-gray-300 rounded cursor-pointer" 
								/>
							</div>
						</div>
						<!-- hatching opacity -->
						<div class="flex mt-2">
							<p class="text-sm mt-2">Opacity</p>
							<div class="flex items-center w-full ml-3">
								<input 
									id="hatching-opacity-number" 
									type="number" 
									class="w-10 p-2 bg-gray-700 text-white border border-gray-600 rounded focus:outline-none focus:border-blue-500" 
									placeholder="5" 
								/>
								<input 
									id="hatching-opacity" 
									type="range" 
									min="1" 
									max="100" 
									class="m-2 w-24 h-2 bg-gray-700 border-gray-300 rounded cursor-pointer" 
								/>
							</div>
						</div>
					</div>
					<!-- room tool -->
					<div class="items-center justify-between">
						<div class="flex">
							<p class="text-l">Room Tool </p>
							<button 
								class="m-2 px-2 rounded rounded-md text-white bg-indigo-600 border border-white hover:bg-indigo-500">
								Select
							</button>
							<button 
								class="m-2 px-2 pt-1 rounded rounded-md text-white bg-indigo-600 border border-white hover:bg-indigo-500">
								^
							</button>

						</div>
					</div>
				</div>

			<!--End of right sidebar-->
			</div>
        </div>

    </div>

    <script src="/scripts/mapmaker.js"></script>

</body>
</html>
